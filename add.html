<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes Vips</title>
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link btn btn-primary" href="/add.html">Cadastrar Vip</a>
            </li>
          </ul>
        </div>
      </nav>
    <main class="container mt-5">
      <div id="add-form-container" class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center">
              Preencha o formulário de cadastro
            </h1>
          </div>
          <div id="form-box" class="col-md-12">
            <h2 class="text-center">
              Cadastre os dados com atenção para evitar problemas posteriores.
            </h2>
            <form id="add-form">
              <div class="form-group">
                <label for="name">Nome do cliente:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Digite aqui o nome completo do cliente..."
                  required
                />
              </div>
              <div class="form-group">
                <label for="rg">Insira o seu documento de rg:</label>
                <textarea
                  class="form-control"
                  id="rg"
                  name="rg"
                  placeholder="Por favor, insira apenas números."
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="disc">Desconto:</label>
                <textarea
                  class="form-control"
                  id="disc"
                  name="disc"
                  placeholder="Insira o desconto desejado para o cliente"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="image">Imagem (URL):</label>
                <input
                  type="url"
                  class="form-control"
                  id="image"
                  name="image"
                  placeholder="Insira o link da imagem"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <div id="response-message" class="mt-3"></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
